<!DOCTYPE html>

					<li class="record_list_element"></li>
					<li class="record_list_element"></li>
					<li class="record_list_element"></li>
					<li class="record_list_element"></li>
				</ol>
			</div>
			<div class="column side-column"></div>

	<footer>
